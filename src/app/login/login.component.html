<div class="body-login">
  <form class="contenedor">
    <img src="./assets/Img/logo4.png" class="logo" alt="...">
    <div class="form-group">
      <label for="exampleDropdownFormEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword2">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
        <label class="form-check-label" for="dropdownCheck2">
          Remember me
        </label>
      </div>
    </div>
    <div class="button">
      <a class="btn btn-primary" (click)="google()">Google</a>
    </div>
    <div class="button">
      <button type="submit" routerLink="/dashboard" class="btn btn-primary">Sign in</button>
    </div>
    <div class="button">
      <button type="submit" routerLink="/register" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
