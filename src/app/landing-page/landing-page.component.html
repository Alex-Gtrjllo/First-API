<div class="body">

    <!-- Spinners -->
    <!-- <div class="spinner-border" role="status">

    <!--  -->
    <div>
        <table class="table">
            <!-- La cabecera principal de la table -->
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>

            <!-- tbody es el cuerpo de los datos que se van a mostrar en mi tabla -->
            <tbody>
                <tr *ngFor="let product of products">
                    <th scope="row">
                        {{product.id}}
                    </th>
                    <td>{{product.name}}</td>
                    <td>{{product.prece}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
